<div class="container">
    <form [formGroup]="formulario"
    (ngSubmit)="validar()"
    novalidate
    class="">

        <div class="d-flex justify-content-center">
            <div class="row mb-4">
                <!-- nombres -->
                <div class="col">
                    <input type="text" class="form-control" formControlName="nombres"
                    placeholder="Nombres">
                    <div *ngIf="formulario.controls['nombres'].invalid && (formulario.controls['nombres'].touched || formulario.controls['nombres'].dirty)" 
                    class="alert alert-danger">
                        <div *ngIf="formulario.controls['nombres'].hasError('required')">Campo es obligatorio</div>
                    </div>
                </div>
                <!-- apellidos -->
                <div class="col">
                    <input type="text" class="form-control" formControlName="apellidos"
                    placeholder="Apellidos">
                    <div *ngIf="formulario.controls['apellidos'].invalid && (formulario.controls['apellidos'].touched || formulario.controls['apellidos'].dirty)" 
                    class="alert alert-danger">
                        <div *ngIf="formulario.controls['apellidos'].hasError('required')">Campo es obligatorio</div>
                    </div>
                </div>
            </div>
        </div>

        <div class="d-flex justify-content-center">
            <div class="row mb-4">
                <!-- email -->
                <div class="col">
                    <input type="email" class="form-control" formControlName="email"
                    placeholder="Email">
                    <div *ngIf="formulario.controls['email'].invalid && (formulario.controls['email'].touched || formulario.controls['email'].dirty)" 
                    class="alert alert-danger">
                        <div *ngIf="formulario.controls['email'].hasError('required')">Campo es obligatorio</div>
                    </div>
                </div>
                <!-- pais -->
                <div class="col">
                    <select class="form-select" aria-label="asdf"
                    formControlName="pais">
                        <option selected value=0 >- Selecciona tu País -</option>
                        <option value="1">Chile</option>
                        <option value="2">Argentina</option>
                    </select>
                </div>
            </div>
        </div>


        <div class="d-flex justify-content-center">
            <div class="row mb-4">
                <!-- contrasena -->
                <div class="col">
                    <input type="password" class="form-control" formControlName="contrasena"
                    placeholder="Contraseña">
                    <div *ngIf="formulario.controls['contrasena'].invalid && (formulario.controls['contrasena'].touched || formulario.controls['contrasena'].dirty)" 
                    class="alert alert-danger">
                        <div *ngIf="formulario.controls['contrasena'].hasError('required')">Campo es obligatorio</div>
                    </div>
                </div>
                <!-- ciudad -->
                <div class="col">
                    <select class="form-select" aria-label="asdf"
                    formControlName="ciudad">
                        <option selected value=0 >- Selecciona tu Ciudad -</option>
                        <!-- <option value="1">Chile</option> -->
                    </select>
                </div>
            </div>
        </div>


        <div class="d-flex justify-content-center">
            <div class="row mb-4">
                <!-- cc -->
                <div class="col">
                    <div class="input-group mb-3">
                        <button class="btn btn-outline-secondary dropdown-toggle" type="button" 
                        data-bs-toggle="dropdown" aria-expanded="false"
                        formControlName="cc_reg" ngDefaultControl>C.C.</button>
                        <ul class="dropdown-menu">
                          <li><a class="dropdown-item" >a</a></li>
                          <li><a class="dropdown-item" >b</a></li>
                          <li><a class="dropdown-item" >c</a></li>
                        </ul>
                        <input type="text" class="form-control" aria-label="Text input with dropdown button">
                    </div>

                   
                </div>
                <!-- telefono -->
                <div class="col">
                    <div class="input-group mb-3">
                        <button class="btn btn-outline-secondary dropdown-toggle" type="button" 
                        data-bs-toggle="dropdown" aria-expanded="false"
                        formControlName="telefono"
                        ngDefaultControl>Teléfono</button>
                        <ul class="dropdown-menu" >
                          <li><a (click)="funcionTest()" class="dropdown-item">a</a></li>
                          <li><a (click)="funcionTest()" class="dropdown-item">b</a></li>
                          <li><a (click)="funcionTest()" class="dropdown-item">c</a></li> 
                        </ul>
                        <input type="text" class="form-control" aria-label="Text input with dropdown button">
                    </div>
               
                </div>
            </div>
        </div>

        <hr>
        <p class="text-center">Sube aquí tu CV en formato pdf (opcional)</p>

        <div class="d-flex justify-content-center">
            <div class="row d-flex justify-content-center">
                <button class="col-8 rounded dashed p-4">
                    asdf
                </button>
    
            </div>
        </div>


        <div class="text-center my-3">

            <button [disabled]="!formulario.valid" type="submit" 
            class="btn btn-primary rounded">Registrarse</button>
        </div>

    </form>
</div>


<p>

    {{test}}
</p>
