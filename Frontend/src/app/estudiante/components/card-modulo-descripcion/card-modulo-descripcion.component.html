<div class="row">
    <div class="col-sm-12 col-lg-8 p-5">
        <h4 class="mb-0">{{modulo.titulo}} </h4>
        <small class="mt-3">Duracion : {{modulo.duracion |minutosParseHrMin}}</small>
        <p>{{modulo.descripcion}}</p>
    </div>
    <div class="col-sm-12 col-lg-4 d-flex align-items-center">
        <img class="img-modulo rounded" src={{modulo.img}} alt={{modulo.titulo}}>
    </div>
</div>
