<div class="container bg-white px-5 all">
    <div class="row px-2">
        <h3 class="text-center my-5">{{cursoActual.titulo}}</h3>
        <div class="col-4">
            <img src={{cursoActual.img}} alt=cursoActual.titulo class="img-curso-descripcion rounded shadow">
        </div>
        <div class="col-8 my-3 px-5">
            <small> [ {{cursoActual.tematica}} ]</small>
            <p class="mb-4">{{cursoActual.descripcionGeneral}}</p>
            <small>{{cursoActual.duracion |minutosParseHrMin}} | {{cursoActual.cantModulos |cantModulosCurso}}</small>
            <hr>
            <div class="text-center my-4">

                <button type="button" class="btn btn-success py-3 px-5 shadow"
                (click)="addCurso()">Agregar Curso!!!</button>
            </div>
        </div>
    </div>
        <hr class="mt-5">
    <div class="row">

        <div class="col-10 offset-1 my-5 border rounded shadow"
        *ngFor="let item of listaModulos"><!--for-->
            <app-card-modulo-descripcion [modulo]=item></app-card-modulo-descripcion>
        </div>

    </div>
</div>
