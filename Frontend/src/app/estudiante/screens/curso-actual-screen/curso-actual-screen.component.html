<div class="container bg-white all">
    <div class="row">
        <h3 class="text-center my-5">{{cursoActual.titulo}} </h3>
        <div class="container">
            <div class="row">
                <div class="col-sm-12 col-lg-3">
                    
                    <div class="row">
                    
                        <div class="col-12 text-center my-2 "
                        *ngFor="let modulo of listaModulo"><!--FOR-->
                            <button class="p-3 rounded btn btn-outline-success btn-modulo"
                            (click)="cambiarModulo(modulo.numeroModulo)">
                                <h4>MÃ³dulo {{modulo.numeroModulo}}</h4>
                                <p>{{modulo.titulo}}</p>
                                <small>Duracion {{modulo.duracion |minutosParseHrMin}}</small>
                            </button>
                        </div>

                    </div>

                </div>
                <div class="col-sm-12 col-lg-9">
                    <div class="container">
                        <!-- video -->
                        <div class="row">
                            <iframe width="560" height="315" src="https://www.youtube.com/embed/sxgIKQEZIQI" 
                            title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                        </div>
                        <div class="row ">
                            <h4 class="mt-5 mb-1">{{moduloActual.titulo}} </h4>
                            <small class=mb-3>{{moduloActual.duracion |minutosParseHrMin}} </small>
                            <p>{{moduloActual.descripcion}} </p>
                        </div>
                    </div>
                </div>
            </div>
            <hr>
        </div>
    </div>
</div>
